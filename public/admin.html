<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - EV Point</title>
  <link rel="stylesheet" href="css/admin.css" />
  <script type="module" src="js/firebase-config.js"></script>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="images/logo.png" alt="Logo" class="logo" />
        <h2 class="company-name">EV Point</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="#dashboard" class="active">
          <span class="nav-icon">üìä</span>
          Dashboard
        </a>
        <a href="#manage">
          <span class="nav-icon">‚öôÔ∏è</span>
          Manage Bunks
        </a>
        <a href="#manage-slots">
          <span class="nav-icon">üïí</span>
          Manage Slots
        </a>
        <a href="#bookings">
          <span class="nav-icon">üìã</span>
          Bookings
        </a>
        <a href="#" id="logout">
          <span class="nav-icon">üö™</span>
          Logout
        </a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="dashboard-header">
        <span class="section-title" id="section-title">Dashboard</span>
        <span class="datetime" id="dashboard-datetime"></span>
      </div>
      <section id="dashboard" class="content-section">
        <div class="dashboard-metrics">
          <div class="card"><h3 id="station-count">0</h3><p>Stations</p></div>
          <div class="card"><h3 id="live-users">0</h3><p>Live Users</p></div>
          <div class="card"><h3 id="total-bookings">0</h3><p>Bookings</p></div>
        </div>
      </section>

      <section id="manage" class="content-section hidden">
        <form id="bunk-form">
          <input type="text" id="station-name" placeholder="Station Name" required />
          <input type="text" id="address" placeholder="Address" required />
          <input type="text" id="phone" placeholder="Phone Number" required />
          <div class="form-group">
  <label for="open-hours-start">Open Hours:</label>
  <select id="open-hours-start" required>
  </select>
  to
  <select id="open-hours-end" required>
  </select>
</div>
          <input type="number" id="charging-points" placeholder="Available Charging Points" required />
          <input type="number" id="price" placeholder="Price per kWh" required />
          <input type="text" id="charger-type" placeholder="Charger Type" required />
          <textarea id="facilities" placeholder="Other Facilities"></textarea>
          <label for="map-picker">Select Bunk Location on Map:</label>
          <input id="map-search" type="text" placeholder="Search area or address..." />
          <div class="map-picker-wrapper">
            <div id="map-picker"></div>
            <input type="hidden" id="bunk-lat" name="bunk-lat" />
            <input type="hidden" id="bunk-lng" name="bunk-lng" />
            <div id="map-coords"></div>
          </div>

          

          <button type="submit">Save Bunk</button>
        </form>
        <div id="bunk-list"></div>
      </section>

      <section id="manage-slots" class="content-section hidden">
        <div class="form-group">
          <label for="station-select">Select Station:</label>
          <select id="station-select"></select>
        </div>
        <div id="slots-container"></div>
      </section>



      <section id="bookings" class="content-section hidden">
        <div class="section-header">
          <h2>User Bookings</h2>
          <div class="booking-stats">
            <div class="stat-item">
              <span class="stat-number" id="total-bookings-display">0</span>
              <span class="stat-label">Total Bookings</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="today-bookings">0</span>
              <span class="stat-label">Today's Bookings</span>
            </div>
          </div>
        </div>
        <table id="booking-table">
          <thead>
            <tr>
              <th>Booking ID</th>
              <th>User Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Station Name</th>
              <th>Time Slot</th>
              <th>Charging Point</th>
              <th>Price</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

    </main>
  </div>

  <script type="module" src="js/admin.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDviogCqi_Y7BOXO0k_7o1q4HPtqM4VnXE&libraries=places"></script>
</body>
</html>
